  <h1>AppFirst Demo Application</h1>

        <script type="text/javascript">
//D3 code goes here

//global variables
var w = 500;
var h = 500;
var barPadding = 1;

//functions
/*      var dataset = [ ];
for (var i = 0; i < 25; i++) {           //Loop 25 times
    var newNumber = Math.random() * 100;  //New random number (0-100)
    dataset.push(newNumber);             //Add new number to array

}*/

var radius = 4;
var axisOriginY = [250, 275];
var axisOriginZ = [225, 225];
var axisOriginX = [275,225];

var datasetY = [];
var datasetX = [];
var datasetZ = [];
var DATASET = [];

		    for (var i = 0; i < 25; i++){
		    var newNumber = [250, (275 + (3+2*radius) * i)];
		    DATASET.push(newNumber);
					}


		    for (var i = 0; i < 25; i++){
		    var newNumber = [(225- (3 + radius) * i), (225 - (3+radius) * i)];
		    DATASET.push(newNumber);
					}


		    for (var i = 0; i < 25; i++){
		    var newNumber = [(275 + (3 + radius) * i), (225 - (3+radius) * i)];
		    DATASET.push(newNumber);
					}


		    
		  
 

var graph = d3.select("body").append("svg");
graph.attr("width", w)
		    .attr("height", h);

		   

var axisY = graph.selectAll("circle")
.data(DATASET)
.enter()
.append("circle")
.attr("fill", "teal")
.attr("cx", function(d){ 
return d[0];
})
.attr("cy", function(d){
return h- d[1];
})
.attr("r",radius)
.on("mouseover",function(){d3.select(this).attr("fill","black").transition().attr("r",12)})
.on("mouseout",function(){d3.select(this).attr("fill","teal").transition().delay(200).attr("r",radius)});

		   

var axisX = graph.selectAll("circle")
.data(datasetX)
.enter()
.append("circle")
.attr("fill", "teal")
.attr("cx", function(d){ 
return d[0];
})
.attr("cy", function(d){
return h- d[1];
})

.on("mouseout",function(){d3.select(this).attr("fill","teal").transition().delay(200).attr("r",radius)});











</script><p>  </p>
